<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传预览</title>
</head>
<body>
<form action="javascript:;" name="form" enctype="multipart/form-data">
    <input type="file" name="img" id="img" onchange="change()">
    <div class="upload">上传图片</div>
    <p>预览:</p>
    <p>
        <img src="" alt="" id="preview">
    </p>
</form>


<script>
    var pic = document.getElementById('preview');
    function change(){

        var file = document.getElementById('img');

        var ext = file.value.substring(file.value.lastIndexOf('.')+1).toLowerCase();

        if(ext != 'png' && ext != 'jpg' && ext != 'jpeg' && ext != 'gif'){
            alert('请选择正确的图片格式');
            return;
        }

        var isIE = navigator.userAgent.match(/MSIE/) != null,
            isIE6 = navigator.userAgent.match(/MSIE 6.0/) != null;

        if(isIE){
            file.select();
            var reallocalpath = document.selection.createRange().text;

            if(isIE6){
                // ie6 设置img的src为本地路径可以直接显示图片
                pic.src = reallocalpath;
            }else{
                // 非ie6版本的ie由于安全问题 直接设置img的src无法显示本地图片 但是可以通过滤镜来实现
                pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src=\"" + reallocalpath + "\")";
                // 设置img 的src为base64 编码的透明图片  取消显示浏览器默认图片
                pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
            }
        }else{
            html5Reader(file)
        }

    }

    function html5Reader(file){
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e){
            console.log(reader);
            pic.src = this.result;
        }
    }

</script>
</body>
</html>
