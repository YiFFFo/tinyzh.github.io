<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滤镜</title>
	<style>
		.blur{filter:blur(2px);}
		.grayscale{filter: grayscale(100%);}
		.sepia{filter:sepia(100%);}
		.saturate{filter: saturate(5);}
		.hue-rotate{filter: hue-rotate(180deg);}
		.invert{filter: invert(1);}
		.opacity{filter: opacity(.5);}
		.brightness{filter:brightness(3);}
		.contrast{filter:contrast(.5);}
		.drop-shadow{filter: drop-shadow(10px 10px 5px #000);}
	</style>
</head>
<body>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="blur">
		<span>高斯模糊</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="grayscale">
		<span>灰度</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="sepia">
		<span>褐色</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="saturate">
		<span>饱和度</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="saturate">
		<span>色相旋转</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="invert">
		<span>反色</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="opacity">
		<span>透明度</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="brightness">
		<span>亮度</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="contrast">
		<span>对比度</span>
	</p>
	<p>
		<img src="http://o8kanx15h.bkt.clouddn.com/2.jpg" class="drop-shadow">
		<span>阴影</span>
	</p>
	
</body>
</html>
