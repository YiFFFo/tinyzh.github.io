<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .container {
            width: 40%;
            margin: 20px auto 0px auto;
        }

        .removed {
            color: gray;
        }

        .removed label {
            text-decoration: line-through;
        }

        ul li {
            list-style-type: none;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <h2>{{ title }}</h2>

    <div class="input-group">
        <input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text" class="formcontrol">
        <span class="input-group-btn"></span>
        <button @click="addItem" class="btn btn-default" type="button">Add!</button>
    </div>
    <ul>
        <li v-for="item in items" :class="{'remove':item.checked}">
            <div class="">
                <label>
                    {{ item.text }}<input type="checkbox" v-model="item.checked">
                </label>
            </div>
        </li>
    </ul>
    


    <div class="footer">
        <hr>
        <input v-model="title">
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script>
    var data = {
                items: [{
                    text: 'Bananas', checked: true
                },
                    {
                        text: 'Apples', checked: false
                    }
                ],
                title: 'My Shopping List',
                newItem: ''
            }
            ;

    new Vue({
        el: '#app',
        data: data,
        methods: {
            addItem: function () {
                var text;
                text = this.newItem.trim();
                if (text) {
                    this.items.push({
                        text: text,
                        checked: false
                    });
                    this.newItem = '';
                }
            }
        }
    });

</script>
</body>
</html>
