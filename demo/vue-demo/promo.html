<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container">
    <h2>
        <span>Promodoro</span>
        <button @click="start" :disabled="state === 'started'">
            <i class="glyphicon glyphicon-play"></i>
        </button>
        <button @click="pause" :disabled="state!=='started'">
            <i class="glyphicon glyphicon-pause"></i>
        </button>
        <button @click="stop" :disabled="state !== 'started'">
            <i class="glyphicon glyphicon-stop"></i>
        </button>
        <p>{{ title }}</p>

    </h2>
    <div class="well">
        <div class="pomodoro-timer">
            <span>{{ min }}</span>:<span>{{ sec }}</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script>
    const PROMODORO_STATES = {
        WORK: 'work',
        REST: 'rest'
    };
    const STATES = {
        STARTED: 'started',
        STOPPED: 'stopped',
        PAUSED: 'paused'
    }

    const WORKING_TIME_LENGTH_IN_MINUTES = 5;
    const RESTNG_TIME_LENGTH_IN_MINUTES = 5;

    var app = new Vue({
        el: '#app',
        data: {
            state: STATES.STOPPED,
            minute: WORKING_TIME_LENGTH_IN_MINUTES,
            second: 0,
            pomodoroState: PROMODORO_STATES.WORK,
            timestamp:0
        },
        methods: {
            start: function(){
                this._tick();
                this.state = STATES.STARTED;
                this.pomodoroState = this.pomodoroState === PROMODORO_STATES.WORK ? PROMODORO_STATES.REST : PROMODORO_STATES.WORK;
                this.interval = setInterval(this._tick,1000);
            },
            pause: function(){
                this.state = STATES.PAUSED;
                clearInterval(this.interval);
            },
            stop: function(){
                this.state = STATES.STOPPED;
                clearInterval(this.interval);
                this.pomodoroState = PROMODORO_STATES.WORK;
                this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
                this.second = 0;
            },
            _tick: function(){
                if(this.second !== 0){
                    this.second--;
                    return;
                }
                if(this.minute !== 0){
                    this.minute--;
                    this.second = 59;
                    return;
                }
                if(this.pomodoroState === PROMODORO_STATES.WORK){
                    this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
                }else{
                    this.minute = RESTNG_TIME_LENGTH_IN_MINUTES;
                }
            }
        },
        computed: {
            title: function(){
                return this.pomodoroState === PROMODORO_STATES.WORK ? 'Work!' : 'Rest!'
            },
            min: function(){
                if(this.minute < 10){
                    return '0' + this.minute;
                }
                return this.minute;
            },
            sec: function(){
                if(this.second < 10){
                    return '0' + this.second;
                }
                return this.second;
            }
        }
    })




</script>

</body>
</html>
