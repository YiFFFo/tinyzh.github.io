<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title>Document</title>
	<style>
		#btn1{padding: 5px 10px;border:1px solid #ccc;display: inline-block;}
		#btn2{padding: 5px 10px;border:1px solid #ccc;display: inline-block;}
	</style>
</head>
<body>
	<a href="javascript:;" id="btn1">click without pointer</a>
	<div id="btn2">click with pointer</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$('#btn1').on('click',function(){
			alert('btn1');
		});
		$('#btn2').on('click',function(){
			alert('btn2');
		});


	</script>
</body>
</html>
